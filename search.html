<form action="" method="get">
  <div class="search" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
    <input type="text" id="search-box" name="query" placeholder="Search for...">
    <span>
      <button class="btn btn-default" type="submit" aria-label="Search">
        <i class="mdi mdi-magnify" aria-hidden="true"></i>
      </button>
    </span>
  </div>
</form>
<ul id="search-results" class="search-results"></ul>
